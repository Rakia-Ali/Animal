<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Images</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <h1 class="bg-blue-400 text-2xl md:text-4xl text-center font-bold p-4 text-white shadow-lg">Explore different images</h1>
    <div class="m-auto w-full max-w-md md:max-w-lg lg:max-w-xl p-4 mt-8 shadow-lg bg-white rounded-lg">
        <img id="slider" class="w-full h-64 object-cover rounded-md" src="https://images.pexels.com/photos/4895060/pexels-photo-4895060.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
        <h1 class="text-center pt-4" id="he"></h1>
        <div class="flex space-x-4 justify-center mt-6">
            <button id="next" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-pink-700">Next</button>
            <button id="prev" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-green-700">Prev</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
